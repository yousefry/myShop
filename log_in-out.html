<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font/bootstrap-font/css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/responsive.css" media="(max-width:991px)">
    <title>Document</title>
</head>
<body>
<main class="mainLog_in-out container rtl">
    <div class="box-login">
        <div class="logoLogin">
            <img src="image/logo.svg" alt="">
        </div>
        <div class="titleLoginModal">
            ورود / ثبت نام
        </div>
        <div class="contentInput">
            <label for="mobile_email" class="form-label">شماره موبایل یا پست الکترونیک خود را وارد کنید</label>
            <input type="email" class="form-control form-control-lg" id="mobile_email">
        </div>
        <div class="errorInput">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span>ایمیل استباه است</span>
        </div>
        <button class="btn btn-danger d-block w-100 br-5" style="height: 50px">ورورد به سایت</button>
        <div class="moreRule">
            <span>با ورود و یا ثبت نام در دیجی‌کالا شما شرایط و قوانین استفاده از سرویس های سایت دیجی‌کالا و قوانین حریم خصوصی آن را می‌پذیرید.</span>
        </div>
    </div>
</main>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/bootstrap-b.js"></script>
<script src="js/js.js"></script>
</html>
